<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World</title>
  </head>

  <body>
    <!-- для создания html TAG use to "" , DOM Element-->
    <div id="react-app"></div>
    <div id="vanilla-app"></div>
    <!-- 1) create interface for users -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 2) component rendering with real DOM or for mobile app - React Native-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      // code must be after library
      //                                       type props children
      const reactHeading = React.createElement(
        'h1', // название тегов - div, button, h1...
        null, // объкт свойств
        'Hello from React' // то что внутри тега h1 - children
      )
      console.log(reactHeading) // object JS

      const container = document.getElementById('react-app') // for js use to '' - помещаем в контейнер <div id="app"></div>
      const root = ReactDOM.createRoot(container) // (точка монитирования -- корневой элемент) монтируем компонент в HMTL страницу спомощью  ReactDOM
      root.render(reactHeading) // and component rendering
    </script>

    <script>
      // cntrl + d d d ... что выделать одинковые названия
      const vanillaJsHeading = document.createElement('h1')
      vanillaJsHeading.textContent = 'Hello from Vanilla JS'
      console.log(vanillaJsHeading) // Object element HTML
      document.getElementById('vanilla-app').appendChild(vanillaJsHeading)
    </script>
  </body>
</html>
