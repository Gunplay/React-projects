<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
    <style>
      .app {
        text-align: center;
      }
      .green-btn {
        color: white;
        background-color: green;
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <!-- emet - каркас  = создание каркаса -->
    <div class="app">
      <button id="my-button" class="btn" onclick="changeButton('my-button')">
        Click me
      </button>
      <!-- <button
        id="my-button-2"
        class="btn"
        onclick="changeButton('my-button-2')"
      >
        Click me please
      </button> -->
    </div>
    <script>
      function changeButton(id) {
        const myButtons = document.getElementById(id)
        myButtons.innerHTML = 'Hello form Vanilla JS'
        // myButtons.classList.add('green-btn')
        myButtons.className = 'green-btn'
      }
    </script>
  </body>
</html>
